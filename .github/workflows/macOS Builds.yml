name: macOS Builds

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller wxPython

      - name: Verify icon exists
        run: ls docs/images

      - name: Build .app with icon
        run: |
          pyinstaller \
            --windowed \
            --name Apnetso \
            --icon docs/images/ANS.icns \
            apnetso.py

      - name: Create .pkg
        run: |
          mkdir -p pkgroot/Applications
          cp -R dist/Apnetso.app pkgroot/Applications/

          pkgbuild \
            --root pkgroot \
            --identifier com.apnetso.app \
            --version 1.0.0 \
            Apnetso.pkg

      - name: Upload PKG
        uses: actions/upload-artifact@v4
        with:
          name: Apnetso-macOS-pkg
          path: Apnetso.pkg
