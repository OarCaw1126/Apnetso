name: macOS Builds

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pyinstaller wxPython

      - name: Build .app with icon
        run: |
          pyinstaller \
            --windowed \
            --name Apnetso \
            --icon docs/images/Apnetso.icns \
            apnetso.py

      - name: Create PKG
        run: |
          mkdir -p pkgroot/Applications
          cp -R dist/Apnetso.app pkgroot/Applications/
          pkgbuild --root pkgroot --identifier com.apnetso.app --version 1.0.0 Apnetso.pkg

      - uses: actions/upload-artifact@v4
        with:
          name: Apnetso-macOS
          path: Apnetso.pkg
