name: macOS Builds

on:
  push:
    branches: ["main"]
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-13 
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install wxPython==4.2.1 --only-binary wxPython

      - name: Build .app
        run: |
          pyinstaller \
            --windowed \
            --name Apnetso \
            --icon docs/images/ANS.icns \
            apnetso.py

      - name: Fix macOS permissions
        run: chmod -R 755 dist/Apnetso.app

      - name: Prepare PKG structure
        run: |
          mkdir -p pkgroot/Applications
          cp -R dist/Apnetso.app pkgroot/Applications/

      - name: Build PKG installer
        run: |
          pkgbuild \
            --root pkgroot \
            --identifier com.apnetso.app \
            --version 1.0.0 \
            --install-location / \
            Apnetso.pkg

      - name: Upload PKG
        uses: actions/upload-artifact@v4
        with:
          name: Apnetso-macOS-PKG
          path: Apnetso.pkg
